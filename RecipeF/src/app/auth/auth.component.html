<div class="body">
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form
          class="sign-in-form"
          (ngSubmit)="handleLogin()"
          [formGroup]="loginForm"
        >
          <h2 class="title">LOGIN</h2>
          <div class="input-field">
            <img src="user-solid.svg" alt="" />
            <input
              type="text"
              placeholder="Username"
              formControlName="userName"
            />
          </div>
          <div class="input-field">
            <img src="lock-solid.svg" alt="" />
            <input
              type="password"
              placeholder="Password"
              formControlName="password"
            />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <div class="social-media"></div>
        </form>

        <form
          action=""
          class="sign-up-form"
          (ngSubmit)="handleRegister()"
          [formGroup]="registerationForm"
        >
          <h2 class="title">Sign Up</h2>
          <div class="input-field">
            <img src="chef.png" alt="" />

            <input
              type="text"
              placeholder="Full Name"
              formControlName="fullName"
            />
          </div>
          <div class="input-field">
            <img src="user-solid.svg" alt="" />
            <input
              type="email"
              placeholder="UserName"
              formControlName="userName"
            />
          </div>
          <div class="input-field">
            <img src="lock-solid.svg" alt="" />
            <input
              type="password"
              placeholder="Password"
              formControlName="password"
            />
          </div>
          <input type="submit" value="Sign Up" class="btn solid" />
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3 id="SignupH3">Wanna Join the Community?</h3>
          <p>Create an account!</p>
          <button class="btn transparent" id="sign-up-btn">Sign Up</button>
        </div>
        <img src="log.svg" class="image" alt="" />
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3 id="SigninH3">Already have Account ?</h3>
          <p>
            Enter your email address and password to sign in to your account.
          </p>
          <button class="btn transparent" id="sign-in-btn">Login</button>
        </div>
        <img src="register.svg" class="image" alt="" />
      </div>
    </div>
  </div>
</div>
